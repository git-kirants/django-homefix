{% extends 'users/base.html' %}
{% block title %}Request Service - HomeFix{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">Request a Service</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Service Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Service Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority" required>
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="emergency">Emergency</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="preferred_time" class="form-label">Preferred Time</label>
                                <input type="datetime-local" class="form-control" id="preferred_time" name="preferred_time" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <textarea class="form-control" id="location" name="location" rows="2" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="estimated_budget" class="form-label">Estimated Budget (optional)</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" class="form-control" id="estimated_budget" name="estimated_budget" step="0.01">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Submit Service Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
